<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Balancing Equations</title>
</head>

<body>
    <div class="equationWrapper">

        <div class="equationValue">
            <p id="num1A" class="num"></p>
        </div>

        <div class="equationValue">
            <p id="operation1" class="operation"></p>
        </div>

        <div class="equationValue">
            <p id="num1B" class="num"></p>
        </div>

        <div class="equationValue equals">
            <p class="equalSign">=</p>
        </div>

        <div class="equationValue">
            <p id="num2A" class="num"></p>
        </div>

        <div class="equationValue">
            <p id="operation2" class="operation"></p>
        </div>

        <div class="equationValue">
            <p id="num2B" class="num"></p>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
